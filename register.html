<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- Telinha Register -->

<body>
    <h1>Crie sua conta!</h1>
    <form action="">
        <p>Nome: <input type="text" name="nome" id="nome"></p>
        <p>Email: <input type="email" name="email" id="email" oninput="lowerCase()"></p>
        <p>Senha: <input type="password" name="password" id="senha"></p>
        <br>
        <fieldset class="multiple-field" width="10">
            <legend>Telefone</legend>
            <div><input type="tel"></div>
        </fieldset>
        <br>
        <p align="left">Perfil
            <select id='perfil' name="Perfil">
                <option value="A">Prata</option>
                <option value="B">Ouro</option>
                <option value="C">Diamante</option>
            </select>
        </p>
        <p>Voucher:<input ontype="text" name="voucher" id="voucher" oninput="upperCase()"></p>
        <br>
        <p>Observações: <textarea name="observacao" id="observacao" rows="10" cols="60"></textarea></p>
        <br>
        <button onclick="registrar()" id='registrar' type="submit">registre-se!</button>
        <br>
    </form>
    <script src="script.js"></script>
</body>

</html>
