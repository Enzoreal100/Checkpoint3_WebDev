<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- Telinha Register -->

<body>
    <h1>Crie sua conta!</h1>
    <p>Nome</p>
    <form action="">
        <p>Email:</p>
        <input type="email" name="email" id="email">
        <br>
        <p>Senha:</p>
        <input type="password" name="password" id="senha">
        <br>
        <p>Voucher:</p>
        <input ontype="text" name="voucher" id="voucher" oninput="upperCase()">
        <br>
        <br>
        <p>telefone</p>
        <input type="tel" name="telefone" id="telefone">
        <br>
        <button id="maistelefone">Tente</button> 
        <br>
        <p align="left">Perfil
            <select name="Perfil">
                <option value="A">Prata</option>
                <option value="B">Ouro</option>
                <option value="C">Diamante</option>
            </select>
        </p>
        <textarea name="observacao" rows="10" cols="60"></textarea>
        <br>
        <button onclick="registrar()" id='registrar' type="submit">registre-se!</button>
        <br>
    </form>
    <script src="script.js"></script>
</body>

</html>
